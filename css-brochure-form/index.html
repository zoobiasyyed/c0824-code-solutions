<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div>
      <h2>LEARN MORE</h2>
    </div>
    <div>
      <label for="email">COMPANY EMAIL</label>
    </div>
    <div>
      <form>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="sally@company.co" />
        <div>
          <label for="name">NAME</label>
        </div>
        <div>
          <input type="text" id="name" name="name" placeholder="Sally Smith" />
        </div>
        <div>
          <label for="hiring">WHERE ARE YOU HIRING?</label>
        </div>
        <div>
          <input
            type="text"
            id="hiring"
            name="hiring"
            placeholder="City, Country" />
        </div>
        <div>
          <label for="how-many-engineers"
            >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
          >
        </div>
        <div>
          <select id="how-many-engineers" name="how-many-engineers">
            <option value="1-2">1-2 Engineers</option>
          </select>
        </div>
        <div>
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
