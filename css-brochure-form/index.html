<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div>
      <h2>LEARN MORE</h2>
    </div>
    <div>
      <label for="name">COMPANY EMAIL</label>
    </div>
    <div>
      <form action="https://example.com" method="post">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="sally@company.co" />
      </form>
    </div>
    <div>
      <label for="name">NAME</label>
    </div>
    <div>
      <form action="https://example.com" method="post">
        <input type="text" id="name" name="name" placeholder="Sally Smith" />
      </form>
    </div>
    <div>
      <label for="hiring">WHERE ARE YOU HIRING?</label>
    </div>
    <div>
      <form action="https://example.com" method="post">
        <input
          type="text"
          id="hiring"
          name="hiring"
          placeholder="City, Country" />
      </form>
    </div>
    <div>
      <label for="how-many-engineers"
        >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
      >
    </div>
    <div>
      <select id="how-many-engineers" name="how-many-engineers">
        <option value="1-2">1-2 Engineers</option>
      </select>
    </div>
    <div>
      <form action="https://example.com" method="post">
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
