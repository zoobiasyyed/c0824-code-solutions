<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-third">
          <i id="left" class="fa-solid fa-less-than"></i>
        </div>
        <div class="column-third">
          <img class="hidden" id="pikachu" src="images/025.png" />
          <img class="hidden" id="bulbasaur" src="images/001.png" />
          <img class="hidden" id="charmander" src="images/004.png" />
          <img class="hidden" id="squirtle" src="images/007.png" />
          <img class="hidden" id="jigglypuff" src="images/039.png" />
        </div>
        <div class="column-third">
          <i id="right" class="fa-solid fa-greater-than"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="dots-row column-full">
        <i id="0" class="fa-solid fa-circle dot"></i>
        <i id="1" class="fa-solid fa-circle dot"></i>
        <i id="2" class="fa-solid fa-circle dot"></i>
        <i id="3" class="fa-solid fa-circle dot"></i>
        <i id="4" class="fa-solid fa-circle dot"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
